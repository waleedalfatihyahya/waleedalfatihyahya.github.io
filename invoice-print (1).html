  document.getElementById('predictBtn').addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const age = parseInt(document.getElementById('age').value);
      const predictBtn = document.getElementById('predictBtn');
  
      if (name.trim() === "" || isNaN(age) || age <= 0) {
          alert('Please enter a valid name and age.');
          return;
      }
  
      const remainingYears = Math.max(0, age + Math.floor(Math.random() * 100) - age); // Generate a random remaining life span
      const randomCause = causesOfDeath[Math.floor(Math.random() * causesOfDeath.length)]; // Random cause of death
  
      const result = `Dear ${name}, based on your current age of ${age}, you have approximately ${remainingYears} years left to live. You will die due to ${randomCause}.`;
      document.getElementById('result').textContent = result;
  
      predictBtn.disabled = true; // Disable the button after clicking
      predictBtn.style.display = 'none'; // Hide the button after clicking
  });
